spring:
  config:
    activate:
      on-profile: dev_profile
  datasource:
    url: 'jdbc:h2:~/test'
    username: sa
    password:
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        hibernate.default_batch_fetch_size: 100
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
  sql:
    init:
      mode: always